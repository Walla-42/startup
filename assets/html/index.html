<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
        <header>
            <div id="Title">
                <img src="../../images/StartupLogo.svg" alt="BioMatch Logo" width="150px" height="50px" id="Logo">
            </div>
        </header>
        <main>
            <div id="Introduction-message">
                <h1>Welcome to BioMatch</h1>
                <p>Your gateway to competitive molecular biology quizzes!</p>
            </div>

            <form method="get" action="home.html">
                <div id="login-section">
                    <fieldset>
                        <legend>Login</legend>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="username" required><br/>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="password" required><br/>
                        <button type="submit" id="login-button">Login</button>
                    </fieldset>
                </div>
            </form>
            <div id="signup-section">
                <p>Don't have an account? <button type="button" id="signup-button" onclick="window.location.href='create_account.html'">Sign Up</button></p>
            </div>  
        </main>
        <footer>
            <hr />
            <span>Contributor(s): Logan Wallace</span>
            <br />
            <div class="footer-links">
                <a href="about.html">about</a>
                <a href="https://www.github.com/walla-42/startup" target="_blank">Github</a>
            </div>
        </footer>
    </body>
</html>
