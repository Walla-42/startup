<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- viewport scaling -->
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- local css links -->
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/login.css" />

        <!-- bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <div id="Title">
                <img src="../images/StartupLogo.svg" alt="BioMatch Logo" width="150px" height="50px" id="Logo">
            </div>
        </header>
        <main>
            <!-- Left side: Welcome message -->
            <div class="left-column">
                <div id="Introduction-message">
                    <h1>Welcome to BioMatch</h1>
                    <p>Your gateway to competitive molecular biology quizzes!</p>
                </div>
            </div>

            <!-- Right side: Login form and signup -->
            <div class="right-column">
                <div id="signup-section">
                    <h2>Login</h2>
                    <p>Don't have an account? <a href='create_account.html'>Create your account</a></p>
                </div>
                <div id="login-section">
                    <form method="get" action="home.html">
                        <fieldset>
                            <!-- <label for="username">Username:</label> -->
                            <input type="text" class="login-inputs" name="username" placeholder="username" required><br/>
                            <!-- <label for="password">Password:</label> -->
                            <input type="password" class="login-inputs" name="password" placeholder="password" required><br/>
                            <button type="submit" class="login-button">Login</button>
                        </fieldset>
                    </form>
                </div>
                
            </div>
        </main>
        <footer>
            <hr />
            <span>Contributor(s): Logan Wallace</span>
            <br />
            <div class="footer-links">
                <a href="about.html">about</a>
                <a href="https://www.github.com/walla-42/startup" target="_blank">Github</a>
            </div>
        </footer>
    </body>
</html>
