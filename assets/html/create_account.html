<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- viewport scaling -->
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- local css links -->
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/create_account.css" />

        <!-- bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <div id="Title">
                <img src="../images/StartupLogo.svg" alt="BioMatch Logo" width="150px" height="50px" id="Logo">
            </div>
        </header>
        <main>
            <div id="Introduction-message">
                <h1>Welcome to BioMatch</h1>
                <p>Your gateway to competitive molecular biology quizzes!</p>
            </div>

            <form method="get" action="index.html">
                <div id="creat-account-section">
                    <fieldset>
                        <legend>Create an Account</legend>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br/>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required><br/>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br/>
                        <button type="submit" id="create-account-button">Create Account</button>
                    </fieldset>
                </div>
            </form>
            <nav class="navigation-buttons">
                <p>Already have an account? <button type="button" onclick="window.location.href='index.html'">Login</button></p>
            </nav>  
        </main>
        <footer>
            <hr />
            <span>Contributor(s): Logan Wallace</span>
            <br />
            <div class="footer-links">
                <a href="about.html">about</a>
                <a href="https://www.github.com/walla-42/startup" target="_blank">Github</a>
            </div>
        </footer>
    </body>
</html>
