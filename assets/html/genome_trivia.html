<!DOCTYPE html>
<!-- This page may not be fully implemented by the end of semester due to time constraints, but is planned here incase it does get developed.-->
<html lang="en">
    <head>
        <title>Genome Trivia</title>
        <meta name="description" content="A visual trivia game focused on chemistry, biochemistry, and molecular biology related questions.">
    </head>
    <body>
        <header>
            <div id="Title">
                <img src="../images/StartupLogo.svg" alt="BioMatch Logo" width="150px" height="50px" id="Logo">
            </div>
        </header>
        <main>
            <!--Place holder for score card information which will be updated as the game runs. This data at the end of the game will be saved in the database.-->
            <div id="scorecard">
                <fieldset>
                    <legend>Scorecard</legend>
                    <p id="score">Score: 0</p>
                    <p id="question-number">Question: 1/10</p>
                    <p id="timer">Time Left: 30s</p>
                    <p id="correct-answers">Correct: 0</p>
                    <p id="incorrect-answers">Incorrect: 0</p>
                </fieldset>
            </div>

            <div id="question">
                <!-- This is a placeholder for the PubChem API which will call images based on randomly generated questions. -->
                <img id="question-image" src="https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/tryptophan/PNG" alt="question-image">

                <!-- These questions will come from the database as no public API exists for these specific questions -->
                <h3 id="question-text">how many carbons are present in Tryptophan?</h2>

                <form id="quiz-form">
                    <div id="answer-options">
                        <label for="optionA"><input type="radio" id="optionA" name="varRadio" value="A"/><span>A. </span>23</label>
                
                        <label for="optionB"><input type="radio" id="optionB" name="varRadio" value="B" /><span>B. </span>8</label><br>
                    
                        <label for="optionC"><input type="radio" id="OptionC" name="varRadio" value="C" /><span>C. </span>11</label>
                        
                        <label for="optionD"><input type="radio" id="OptionD" name="varRadio" value="D" /><span>D. </span>12</label><br>
                    </div>
                    <button type="button" id="submit-button">Submit</button>
                </form>
                <button type="button" id="quit-button" onclick="window.location.href='home.html'">Quit</button>
            </div>
        </main>
        <footer>
            <hr />
            <span>Contributor(s): Logan Wallace</span>
            <br />
            <div class="footer-links">
                <a href="about.html">about</a>
                <a href="https://www.github.com/walla-42/startup" target="_blank">Github</a>
            </div>
        </footer>
    </body>
</html>
